{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      {% for category, message in messages %}
        {% if category == 'error' %}
          <div class="alert alert-danger mb-3",role="alert">
            {{message}}
          </div>
        {% else %}
        <div class="alert alert-success mb-3",role="alert">
        {{message}}
      </div>
        {% endif %}
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
