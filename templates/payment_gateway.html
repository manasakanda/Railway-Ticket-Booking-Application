<!DOCTYPE html>
<html>
  <head>
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Import Bootstrap styles from CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename='css/main.css')}}>
    <style>
      .card {
        margin: 50px auto;
        max-width: 500px;
        text-align: center;
      }

      .alert-success h4 {
        font-weight: bold;
        text-transform: uppercase;
        color: #28a745;
      }
     
    </style>
  </head>
  <body>
    <div class="container" style="align-content: center;">
      <h1 style="text-align: center; color: blue;font-family: Arial, Helvetica, sans-serif;padding: 3rem;">Payment Gateway</h1>

      <div class="card">
        <div class="card-body">
          <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Ticket Successfully Booked!</h4>
            <p>Your ticket has been booked.</p>
            <p>The total fare for your booking is {{ fare }}.</p>
            <a href='/booking_history'><button type="submit" class="btn btn-primary"  >click ok</button></a>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Import jQuery and Bootstrap JS from CDN -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
