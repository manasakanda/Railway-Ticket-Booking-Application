<!DOCTYPE html>
<html>
  <head>
    <title>Railway Ticketing Platform</title>
      <link rel="stylesheet" type="text/css" href={{url_for('static',filename='css/login.css')}}>
      
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
    <div >
      <form method="post" class="forms" action="{{url_for('login')}}">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
              {% if category == 'error' %}
                <div class="alert alert-danger mb-3",role="alert">
                  {{message}}
                </div>
              {% else %}
              <div class="alert alert-success mb-3",role="alert">
              {{message}}
            </div>
              {% endif %}
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
        <h2 style="text-align: center;">Login</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="input-field" name="name" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="input-field" name="password" required>
        </div>
        <div class="form-group">
          <label for="role">Select Role</label>
          <select class="role-select" name="role" required>
            <option value="user" >User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="caption">Don't have an account? <a href="/signup">Sign up here</a></div>
      </form>
    </div> 
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     


  </body>
</html>
