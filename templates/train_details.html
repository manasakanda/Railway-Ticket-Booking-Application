{% extends "base.html"%}
{%block content%}
<!DOCTYPE html>
<html>
  <head>
    
    <title>Train Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename='css/main.css')}}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 </head>
 <style>
  .container{
    padding-top:20px ;
  }
  form{
    padding: 5px;
    border: 2px solid rgb(222, 219, 219);
  }
 </style>
 <body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <form method="post">
        <div class="form-group">
          <label for="train_no">Train Number:</label>
          <input id="train_no" name="train_no" type="text" class="form-control" required>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="source">Source:</label>
            <input id="source" name="source" type="text" class="form-control" required>
          </div>
          <div class="form-group col-md-6">
            <label for="destination">Destination:</label>
            <input id="destination" name="destination" type="text" class="form-control" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="start_time">Departure Time:</label>
            <input id="start_time" name="start_time" type="time" class="form-control" required>
          </div>
          <div class="form-group col-md-6">
            <label for="destination_time">Arrival Time:</label>
            <input id="destination_time" name="destination_time" type="time" class="form-control" required>
          </div>
        </div>

        <div class="form-group">
          <label for="coaches">Coaches:</label>
          <input id="coaches" name="coaches" type="text" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="no_of_coaches">No. of Coaches:</label>
          <input id="no_of_coaches" name="no_of_coaches" type="number" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="total_seats">Total Seats:</label>
          <input id="total_seats" name="total_seats" type="number" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="fare">Fare:</label>
          <input id="fare" name="fare" type="number" class="form-control" required>
        </div>

        <div class="form-group">
          <label>Days of the week:</label>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Monday" name="days_of_week" value="Monday">
            <label class="form-check-label" for="Monday">Monday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Tuesday" name="days_of_week" value="Tuesday">
            <label class="form-check-label" for="Tuesday">Tuesday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Wednesday" name="days_of_week" value="Wednesday">
            <label class="form-check-label" for="Wednesday">Wednesday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Thursday" name="days_of_week" value="Thursday">
            <label class="form-check-label" for="Thursday">Thursday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Friday" name="days_of_week" value="Friday">
            <label class="form-check-label" for="Friday">Friday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Saturday" name="days_of_week" value="Saturday">
            <label class="form-check-label" for="Saturday">Saturday</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Sunday" name="days_of_week" value="Sunday">
            <label class="form-check-label" for="Sunday">Sunday</label>
          </div>
        </div>

        <div class="form-group">
          <label for="status">Status of Train:</label>
          <select id="status" name="status" class="form-control" required>
            <option value="running">Running</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
