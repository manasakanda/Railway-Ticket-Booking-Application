{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <title>Train Update Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename='css/main.css')}}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 </head>
 <style>
  form{
    margin-top: 15px;
    padding: 5px;
    border: 2px solid rgb(222, 219, 219);
  }
 </style>
 <body>
  <div class="container">
    <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
    <h1 style="text-align: center;">Train Update</h1>
  <form method="post" action="{{ url_for('modify', id=train['_id']) }}">
    <div class="form-group">
        <label for="train_no">Train No</label>
        <input name="train_no" class="form-control" value="{{train['name']}}" type="text" required>
    </div>
    <div class="form-group">
        <label for="source">Source</label>
        <input name="source" class="form-control" value="{{train['source']}}" type="text" required>
    </div>
    <div class="form-group">
        <label for="destination">Destination</label>
        <input name="destination" class="form-control" value="{{train['destination']}}" type="text" required>
    </div>
    <div class="form-group">
        <label for="start_time">Departure Time</label>
        <input name="start_time" class="form-control" type="text" value="{{train['start_time']}}" required>
    </div>
    <div class="form-group">
        <label for="destination_time">Arrival Time</label>
        <input name="destination_time" class="form-control" type="text" value="{{train['destination_time']}}" required>
    </div>
    <div class="form-group">
        <label for="coaches">Coaches</label>
        <input name="coaches" class="form-control" type="text" value="{{train['coaches']}}" required>
    </div>
    <div class="form-group">
        <label for="no_of_coaches">No of Coaches</label>
        <input name="no_of_coaches" class="form-control" type="number" value="{{train['no_of_coaches']}}" required>
    </div>
    <div class="form-group">
        <label for="total_seats">Total Seats</label>
        <input name="total_seats" class="form-control" type="number" value="{{train['total_seats']}}" required>
    </div>
    <div class="form-group">
        <label for="fare">Fare</label>
        <input name="fare" class="form-control" type="number" value="{{train['fare']}}" required>
    </div>
    <div class="form-group">
        <label for="days_of_week">Days of Week</label>
        <div class="checkbox">
            <input type="checkbox" name="days_of_week" value="Monday" {% if 'Monday' in train['days_of_week'] %} checked {% endif %}>Monday<br>
            <input type="checkbox" name="days_of_week" value="Tuesday" {% if 'Tuesday' in train['days_of_week'] %} checked {% endif %}>Tuesday<br>
            <input type="checkbox" name="days_of_week" value="Wednesday" {% if 'Wednesday' in train['days_of_week'] %} checked {% endif %}>Wednesday<br>
            <input type="checkbox" name="days_of_week" value="Thursday" {% if 'Thursday' in train['days_of_week'] %} checked {% endif %}>Thursday<br>
            <input type="checkbox" name="days_of_week" value="Friday" {% if 'Friday' in train['days_of_week'] %} checked {% endif %}>Friday<br>
            <input type="checkbox" name="days_of_week" value="Saturday" {% if 'Saturday' in train['days_of_week'] %} checked {% endif %}>Saturday<br>
            <input type="checkbox" name="days_of_week" value="Sunday" {% if 'Sunday' in train['days_of_week'] %} checked {% endif %}>Sunday<br>
        </div>
    </div>
    <div class="form-group">
        <label for="status">Status of Train</label>
        <select id="status" name="status" class="form-control">
            <option value="running" {% if 'running' in train['status'] %} selected {% endif %}>Running</option>
            <option value="cancelled" {% if 'cancelled' in train['status'] %} selected {% endif %}>Cancelled</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Train</button>
</form>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
